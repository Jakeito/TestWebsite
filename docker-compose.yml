version: '3.8'

# IMPORTANT: This is for development only!
# For production:
# 1. Use Docker secrets or environment variables from a secure vault
# 2. Change all default passwords and secrets
# 3. Enable SSL/TLS for database connections
# 4. Use proper certificate management

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: testwebsite
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: testwebsite_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testwebsite"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: testwebsite
      DB_PASSWORD: changeme
      DB_NAME: testwebsite_db
      DB_SSLMODE: disable
      # WARNING: Change this secret in production!
      JWT_SECRET: ${JWT_SECRET:-your-production-secret-change-this}
      SERVER_PORT: 8080
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-changeme}
      IMAGES_DIR: /images
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./frontend/public/images:/images:ro
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    volumes:
      - ./frontend/public/images:/usr/share/nginx/html/images:ro
    restart: unless-stopped

volumes:
  postgres_data:
