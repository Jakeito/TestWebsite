services:
  - type: web
    name: testwebsite-backend
    runtime: go
    plan: free
    rootDir: backend
    buildCommand: go build -o server cmd/server/main.go
    startCommand: ./server
    envVars:
      - key: POSTGRES_USER
        value: testwebsite
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: testwebsite-db
          property: password
      - key: POSTGRES_HOST
        fromDatabase:
          name: testwebsite-db
          property: host
      - key: POSTGRES_PORT
        value: "5432"
      - key: POSTGRES_DB
        value: testwebsite_db
      - key: DB_HOST
        fromDatabase:
          name: testwebsite-db
          property: host
      - key: DB_PORT
        value: "5432"
      - key: DB_USER
        value: testwebsite
      - key: DB_PASSWORD
        fromDatabase:
          name: testwebsite-db
          property: password
      - key: DB_NAME
        value: testwebsite_db
      - key: DB_SSLMODE
        value: "require"
      - key: JWT_SECRET
        generateValue: true
      - key: SERVER_PORT
        value: "8080"
      - key: ADMIN_EMAIL
        value: admin@example.com
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: IMAGES_DIR
        value: /images

databases:
  - name: testwebsite-db
    databaseName: testwebsite_db
    user: testwebsite
    plan: free
    ipAllowList: []
